<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h4>青春不常在，抓紧谈恋爱</h4>
  <table cellspacing="20">
    <tr>
      <td>性别</td>
      <td>
        <input type="radio" id="nan" name="sex">
        <label for="nan">男</label>
        <input type="radio" id="nv" name="sex">
        <label for="nv">女</label>
      </td>
    </tr>
    <tr>
      <td>生日</td>
      <td>
        <select>
          <option>--请选择年份--</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>

        <select>
          <option>--请选择月份--</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
        
        <select>
          <option>--请选择日期--</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>所在地区</td>
      <td>
        <input type="text" name="dis">
      </td>
    </tr>
    <tr>
      <td>婚姻状况</td>
      <td>
        <input type="radio" id="wei" name="hun">
        <label for="wei">未婚</label>
        <input type="radio" id="yi" name="hun">
        <label for="yi">已婚</label>
        <input type="radio" id="other" name="hun">
        <label for="other">离婚</label>
      </td>
    </tr>
    <tr>
      <td>学历</td>
      <td>
        <input type="text" name="school">
      </td>
    </tr>
    <tr>
      <td>喜欢类型</td>
      <td>
        <input type="checkbox" id="wu" name="like">
        <label for="wu">妩媚的</label>
        <input type="checkbox" id="ai" name="like">
        <label for="ai">可爱的</label>
        <input type="checkbox" id="xiao" name="like">
        <label for="xiao">小鲜肉</label>
        <input type="checkbox" id="lao" name="like">
        <label for="lao">老腊肉</label>
        <input type="checkbox" id="all" name="like">
        <label for="all">都喜欢</label>
      </td>
    </tr>
    <tr>
      <td>自我介绍</td>
      <td>
        <textarea></textarea>
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <input type="submit" value="免费注册">
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <input type="checkbox" checked="checked"> 我同意注册条款和会员加入标准
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <a href="#">我是会员，立即登录</a>
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <h3>我承诺</h3>
        <ul>
          <li>xxxxxxxxx</li>
          <li>xxxxxxxxxxx</li>
          <li>xxxxxxxxxxxx</li>
        </ul>
      </td>
    </tr>
  </table>
</body>
</html>
